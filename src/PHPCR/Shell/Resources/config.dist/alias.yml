# Shell shortcuts
aliases: shell:alias:list

# MySQL commands
use: workspace:use {arg1}
workspaces: workspace:list

# Filesystem commands
cd: shell:path:change {arg1}
rm: node:remove {arg1}
mv: node:move {arg1} {arg2}
pwd: shell:path:show
exit: shell:exit

# Node commands
ls: node:list {arg1}
sl: node:clone {arg1} {arg2} # symlink, as in ln -s
cp: node:copy {arg1} {arg2}
cat: node:property:show {arg1}
touch: node:property:set {arg1} {arg2} {arg3}

# Node type commands
mixins: node-type:list "^mix:"

# Editor commands
vim: node:property:edit {arg1} {arg2}
nano: node:property:edit {arg1} {arg2}

# GNU commands
man: help {arg1}

# Version commands
checkin: version:checkin {arg1}
checkout: version:checkout {arg1}
checkpoint: version:checkpoint {arg1}
checkpoint: version:checkpoint {arg1}
lsversion: version:history {arg1}

# Session commands
save: session:save
reload: session:reload
